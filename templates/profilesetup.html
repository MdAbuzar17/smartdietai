<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Profile Setup - SmartDiet Ai</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport">

	<!-- Favicon -->
	<link href="../static/img/favicon.ico" rel="icon">

	<!-- Google Web Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap"
		rel="stylesheet">

	<!-- Icon Font Stylesheet -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

	<!-- Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">

	<!-- Customized Bootstrap Stylesheet -->
	<link href="../static/css/bootstrap.min.css" rel="stylesheet">

	<!-- Template Stylesheet -->
	<link href="../static/css/style.css" rel="stylesheet">

	<!-- Vibrant Theme -->
	<link href="../static/styles.css" rel="stylesheet">
  <link href="../static/css/mobile-fix.css" rel="stylesheet">
</head>

<body>
	<div class="container-xxl bg-white p-0">
		<!-- Navbar Start -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 px-lg-5 py-3 py-lg-0">
			<a href="/first" class="navbar-brand p-0">
				<h1 class="text-primary m-0"><i class="fa fa-utensils me-3"></i>SmartDiet Ai</h1>
			</a>
		</nav>
		<!-- Navbar End -->

		<!-- Profile Setup Form Start -->
		<div class="container-fluid py-5" style="min-height: 80vh;">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-10 col-lg-8">
						<div class="form-container">
							<div class="text-center mb-4">
								<h2 class="text-gradient">ðŸ‘¤ Complete Your Profile</h2>
								<p class="text-medium">Help us personalize your nutrition journey</p>
							</div>

							<form action="/setup" method="POST">
								<input type="hidden" name="name" value="{{name}}">
								<input type="hidden" name="email" value="{{email}}">
								<input type="hidden" name="password" value="{{password}}">

								<div class="row">
									<div class="col-md-4">
										<div class="form-group">
											<label for="age"><i class="fa fa-birthday-cake me-2"></i>Age</label>
											<input type="number" min="10" max="90" id="age" name="age"
												placeholder="Enter your age" required>
										</div>
									</div>

									<div class="col-md-4">
										<div class="form-group">
											<label for="gender"><i class="fa fa-venus-mars me-2"></i>Gender</label>
											<select name="gender" id="gender" required>
												<option value="male">Male</option>
												<option value="female">Female</option>
											</select>
										</div>
									</div>

									<div class="col-md-4">
										<div class="form-group">
											<label for="weight"><i class="fa fa-weight me-2"></i>Weight (kg)</label>
											<input type="number" min="30" max="300" id="weight" name="weight"
												placeholder="Enter weight" required>
										</div>
									</div>
								</div>

								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label for="feet"><i class="fa fa-ruler-vertical me-2"></i>Height</label>
											<div class="row">
												<div class="col-6">
													<input type="number" min="3" max="7" id="feet" name="feet"
														placeholder="Feet" required>
												</div>
												<div class="col-6">
													<input type="number" min="0" max="12" id="inches" name="inches"
														placeholder="Inches" required>
												</div>
											</div>
										</div>
									</div>

									<div class="col-md-3">
										<div class="form-group">
											<label for="vegan"><i class="fa fa-leaf me-2"></i>Vegan</label>
											<select name="vegan" id="vegan" required>
												<option value="no">No</option>
												<option value="yes">Yes</option>
											</select>
										</div>
									</div>

									<div class="col-md-3">
										<div class="form-group">
											<label for="allergy"><i
													class="fa fa-exclamation-triangle me-2"></i>Allergy</label>
											<select name="allergy" id="allergy" required>
												<option value="None">None</option>
												<option value="Sugar">Sugar</option>
												<option value="lactose">Lactose</option>
												<option value="gluten">Gluten</option>
												<option value="bean/nuts">Bean/Nuts</option>
												<option value="Soy">Soy</option>
												<option value="egg">Eggs</option>
												<option value="seafood">Seafood</option>
												<option value="Shellfish">Shellfish</option>
											</select>
										</div>
									</div>
								</div>

								<div class="form-group">
									<label for="activity"><i class="fa fa-running me-2"></i>Activity Level</label>
									<select name="activity" id="activity" required>
										<option value="sedentary">Sedentary (little or no exercise)</option>
										<option value="lightly active">Lightly active (light exercise/sports 1-3
											days/week)</option>
										<option value="moderately active">Moderately active (moderate exercise/sports
											3-5 days/week)</option>
										<option value="very active">Very active (hard exercise/sports 6-7 days a week)
										</option>
										<option value="extra active">Extra active (very hard exercise/sports and a
											physical job)</option>
									</select>
								</div>

								<div class="form-group">
									<input type="submit" value="Continue to Recommendations" class="w-100">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Profile Setup Form End -->

		<!-- Footer Start -->
		<div class="container-fluid bg-dark text-light footer pt-5 mt-5">
			<div class="container">
				<div class="copyright">
					<div class="row">
						<div class="col-md-12 text-center">
							&copy; <a class="border-bottom" href="#">SmartDiet Ai</a>, All Right Reserved.
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Footer End -->
	</div>

	<!-- JavaScript Libraries -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
