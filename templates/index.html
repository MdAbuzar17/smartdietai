<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Daily Weight - SmartDiet AI</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <!-- Favicon -->
  <link href="../static/img/favicon.ico" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap"
    rel="stylesheet">

  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">

  <!-- Customized Bootstrap Stylesheet -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">

  <!-- Template Stylesheet -->
  <link href="../static/css/style.css" rel="stylesheet">

  <!-- Vibrant Theme -->
  <link href="../static/styles.css" rel="stylesheet">
</head>

<body>
  <div class="container-xxl bg-white p-0">
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 px-lg-5 py-3 py-lg-0">
      <a href="/index" class="navbar-brand p-0">
        <h1 class="text-primary m-0"><i class="fa fa-utensils me-3"></i>SmartDiet Ai</h1>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="fa fa-bars"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto py-0 pe-4">
          <a href="/index" class="nav-item nav-link active">Home</a>
          <a href="/recommend_setup" class="nav-item nav-link">Recommendation</a>
          <a href="/track" class="nav-item nav-link">Tracking</a>
          <a href="/progress" class="nav-item nav-link">Progress</a>
          <a href="/profile" class="nav-item nav-link">Profile</a>
          <a href="/documentation" class="nav-item nav-link">Docs</a>
        </div>
        <a href="/logout" class="btn btn-primary py-2 px-4">Logout</a>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Weight Entry Form Start -->
    <div class="container-fluid py-5" style="min-height: 70vh;">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5">
            <div class="form-container">
              <div class="text-center mb-4">
                <h2 class="text-gradient">⚖️ Today's Weight</h2>
                <p class="text-medium">Track your daily progress</p>
              </div>

              <form action="/index" method="POST">
                <div class="form-group">
                  <label for="weight"><i class="fa fa-weight me-2"></i>Enter Your Weight (kg)</label>
                  <input type="number" min="30" max="300" id="weight" name="weight" value="{{weight}}"
                    placeholder="Enter weight in kg" required>
                </div>

                <div class="form-group">
                  <input type="submit" name="Confirm" value="Update Weight" class="w-100">
                </div>

                <div class="text-center mt-3">
                  <p class="text-medium">
                    <i class="fa fa-info-circle me-2"></i>
                    Keep track of your weight daily for better insights
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Weight Entry Form End -->

    <!-- Footer Start -->
    <div class="container-fluid bg-dark text-light footer pt-5 mt-5">
      <div class="container">
        <div class="copyright">
          <div class="row">
            <div class="col-md-12 text-center">
              &copy; <a class="border-bottom" href="#">SmartDiet AI</a>, All Right Reserved.
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer End -->
  </div>

  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
